<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <script>
      // Redirect /submit -> /#submit, works even if site is in a subfolder
      const p = window.location.pathname.replace(/\/+$/, "");
      const base = p.replace(/\/submit$/, "");
      window.location.replace(base + "/#submit");
    </script>
  </head>
  <body></body>
</html>
